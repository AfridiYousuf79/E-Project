<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", serif;
            background-color: #ededed;
        }
        .cart-item-image {
            max-width: 80px;
        }
        .total-box {
            background: #fca311;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .card form button {
            background-color: #fca311;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="heading d-flex justify-content-between">
            <h1>Your Shopping Cart</h1>
            <h1>üõí</h1>
        </div>
        
        <!-- Cart Items Section -->
        <div id="cartItems" class="mb-5"></div>

        <!-- Total Price -->
        <div class="total-box mb-4">
            <h3>Total Amount: <span id="totalAmount">0</span></h3>
        </div>

        <!-- Payment Form -->
        <div class="card p-4">
            <h2 class="mb-4">Payment Details üí≥</h2>
            <form id="checkoutForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Shipping Address</label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" pattern="\d{16}" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="month" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" pattern="\d{3}" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-lg mt-4">
                    Pay Now (<span id="finalAmount">0</span>)
                </button>
            </form>
        </div>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartDiv = document.getElementById('cartItems');
            let html = '';
            
            cart.forEach((item, index) => {
                html += `
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="${item.image}" class="img-fluid cart-item-image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text">
                                        Price: ${item.price.toLocaleString()}<br>
                                        Quantity: 
                                        <button onclick="updateQuantity(${index}, -1)" class="btn btn-sm btn-outline-secondary">-</button>
                                        <span id="quantity-${index}">${item.quantity}</span>
                                        <button onclick="updateQuantity(${index}, 1)" class="btn btn-sm btn-outline-secondary">+</button>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <button onclick="removeItem(${index})" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartDiv.innerHTML = html || '<p class="text-muted">Your cart is empty</p>';
            updateTotals();
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) cart[index].quantity = 0;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function updateTotals() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total.toLocaleString();
            document.getElementById('finalAmount').textContent = total.toLocaleString();
        }

        // Checkout process - Payment button functionality
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
        e.preventDefault();

        
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Your cart is empty! Please add items before checkout.');
            return;
        }

    
        console.log("User Cart Data Before Checkout:", cart);

        localStorage.removeItem('cart'); // ⁄©ÿßÿ±Ÿπ ⁄à€åŸπÿß ⁄à€åŸÑ€åŸπ ⁄©ÿ± ÿØ€å⁄∫
        alert('Order placed successfully! Redirecting to Home Page...');

        // 5 ÿ≥€å⁄©ŸÜ⁄à ⁄©€í ÿ®ÿπÿØ €ÅŸàŸÖ Ÿæ€åÿ¨ Ÿæÿ± ÿ®⁄æ€åÿ¨€å⁄∫
        setTimeout(() => {
            window.location.href = 'index.html'; // €ÅŸàŸÖ Ÿæ€åÿ¨ ⁄©ÿß ŸÑŸÜ⁄©
        }, 5000);
    });

        loadCart();
    </script>
</body>
</html>
