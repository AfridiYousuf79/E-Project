<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
 

    <style>
        body {
            /* background-color: #f0f2f5; */
            font-family: "Poppins" , serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ededed;
        }

        .form-container {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* border: 2px solid #fca311; */
            
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fca311;
            font-weight: bold;
        }

        .form-group input {
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #fca311;
            transition: all 0.3s;
        }
        .form-group label{
            color: #fca311;
        }

        .form-group input:focus {
            border-color: #504b4b;
            box-shadow: 0 0 8px rgba(103, 104, 103, 0.6);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 8px;
            font-size: 21px;
            border-radius: 30px;
            background-color: #fca311;
            border: none;
            color: #FFFBEA(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #000000;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
        }

        .form-container p {
            font-size: 14px;
            color: #777;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container" id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                <small id="loginUsernameError" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                <small id="loginPasswordError" class="error-message"></small>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Validation and form submission for Login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form reload

            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            var isValid = true;

            // Clear previous error messages
            document.getElementById('loginUsernameError').innerText = '';
            document.getElementById('loginPasswordError').innerText = '';

            // Validate login fields
            if (username === "") {
                document.getElementById('loginUsernameError').innerText = 'Username is required!';
                isValid = false;
            }
            if (password === "") {
                document.getElementById('loginPasswordError').innerText = 'Password is required!';
                isValid = false;
            }

            if (isValid) {
                // Check if username and password are correct
                var storedUsername = localStorage.getItem('username');
                var storedPassword = localStorage.getItem('password');
                if (username === storedUsername && password === storedPassword) {
                    alert('Login Successful!');
                } else {
                    alert('Invalid username or password!');
                }
            }
        });
    </script>

</body>
</html>
